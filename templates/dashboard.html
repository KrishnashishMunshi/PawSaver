{% extends "layout.html" %}

{% block body %}
<style>
.card-hover {
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}
.card-hover:hover {
    transform: translateY(-4px) scale(1.03);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.15), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
}
</style>

<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 mt-20">
    <div class="flex flex-col sm:flex-row items-center justify-between mb-8 space-y-4 sm:space-y-0">
        <h1 class="text-2xl sm:text-3xl font-bold bg-gradient-to-r from-sky-600 to-pink-400 bg-clip-text text-transparent">
            Dog Health Monitor
        </h1>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
        {% for dog in dogs %}
        <a href="{{ url_for('dog_profile', dog_id=dog.id) }}" class="block">
            <div class="bg-white rounded-lg shadow-md overflow-hidden card-hover cursor-pointer">
                <div class="border-b bg-gradient-to-r from-sky-50 to-pink-50 p-4">
                    <div class="flex items-center justify-between">
                        <span class="text-lg sm:text-xl font-bold text-gray-800 hover:text-sky-600 transition-colors">
                            {{ dog.name }}
                        </span>
                        <span class="status-badge px-3 py-1 rounded-full text-sm font-medium
                            {% if dog.health_status == 'Healthy' %} bg-green-400 text-white 
                            {% elif dog.health_status == 'At Risk' %} bg-yellow-400 text-white 
                            {% else %} bg-red-400 text-white {% endif %} ">
                            {{ dog.health_status }}
                        </span>
                    </div>
                </div>
                <div class="space-y-3 p-4 sm:p-6">
                    <div class="metric-container flex items-center space-x-4 p-3 rounded-lg bg-sky-50">
                        <i class="fas fa-heartbeat text-pink-400 text-lg sm:text-xl"></i>
                        <div class="flex-1">
                            <p class="text-sm text-gray-600">Pulse Rate</p>
                            <p class="text-base sm:text-lg font-semibold text-gray-800">{{ dog.heart_rate }} BPM</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
