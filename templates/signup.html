{% extends "layout.html" %}

{% block body %}
<body>
    <section class="relative py-24 overflow-hidden">
        <!-- Background Elements -->
        <div class="absolute inset-0 bg-gradient-to-r from-sky-400 via-pink-300 to-sky-400 opacity-90"></div>
        <div class="absolute inset-0">
            <div class="absolute top-0 left-1/4 w-64 h-64 bg-white rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob"></div>
            <div class="absolute bottom-0 right-1/4 w-64 h-64 bg-sky-200 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob animation-delay-2000"></div>
        </div>

        <!-- Content Container -->
        <div class="relative container mx-auto px-6">
            <div class="max-w-3xl mx-auto">
                <!-- Signup Form -->
                <div class="bg-white/90 backdrop-blur-md rounded-3xl shadow-xl p-12 text-center">
                    <h2 class="text-4xl md:text-5xl font-bold mb-6 bg-gradient-to-r from-sky-600 to-pink-400 bg-clip-text text-transparent">
                        Create an Account
                    </h2>

                    <form action="/signup" method="POST" class="space-y-6">
                        <input type="text" name="username" placeholder="Username" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-sky-500">
                        <input type="email" name="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-sky-500">
                        <input type="password" name="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-sky-500">
                        <button type="submit" class="w-full bg-gradient-to-r from-sky-600 to-pink-400 text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                            Sign Up
                        </button>
                    </form>
                    <p class="text-gray-600 mt-4">Already have an account? <a href="/login" class="text-sky-600 font-semibold">Log in</a></p>
                </div>
            </div>
        </div>
    </section>


    <style>
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }
    </style>
{% endblock %}
